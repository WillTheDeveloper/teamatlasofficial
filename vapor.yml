id: 22446
name: teamatlasofficial
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.0:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: 'docker'
        concurrency: 250
        capacity: 2
        warm: 2
        firewall:
          rate-limit: 250
          bot-control:
            - CategoryAdvertising
            - CategoryArchiver
            - SignalNonBrowserUserAgent
            - CategoryMiscellaneous
        build:
          - 'composer install --no-dev'
