id: 22428
name: teamatlasofficial
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'docker'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: 'docker'
        build:
          - 'composer install --no-dev'
